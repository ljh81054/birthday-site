<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>生日惊喜 · 打开礼物</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>.hidden { display: none !important; }</style>
</head>
<body>
<canvas id="stars" aria-hidden="true"></canvas>

<main class="surprise">
    <h1 class="hero">生日快乐 · Happy Birthday</h1>
    <p class="lead">写给二十几岁的你 — 恰如初升的晨光，明媚而珍贵 ✨</p>

    <div class="panel">
        <button id="giftBtn" class="btn">💝 打开生日惊喜</button>

        <!-- 背景音乐，只保留一个 audio 元素 -->
        <audio id="bgm" src="/birthday.mp3" preload="auto" type="audio/mpeg"></audio>
        <button id="playMusic" class="btn ghost">♪ 播放音乐</button>
    </div>

    <section id="messageCard" class="card hidden">
        <h2>给你</h2>
        <p>
            二十岁，像一首未完的诗，清新而热烈。<br>
            愿你心怀星辰与大海，眼里常有光，笑容永远灿烂。<br>
            今天，世界因你而更加浪漫 🎂🌸
        </p>
    </section>
</main>

<!-- JS 脚本 -->
<script src="js/fireworks.js"></script>
<script src="js/main.js"></script>
</body>
</html>
